<html>

<head>
    <style>
        body {
            /* background-image: url("img/signin_bg.png"); */

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 450px;
            margin: auto;
        }

        .title {
            font-family: 'Noto Sans KR', sans-serif;
            font-style: normal;
            font-weight: 900;
            font-size: 64px;
            line-height: 50px;
            text-align: center;
            color: #660EC0;
            margin-bottom: 30px;

        }

        .login {

            height: 69px;
            left: 416px;
            top: 310px;
            padding: 20px;
            background: rgba(245, 245, 245, 0.9);
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.25);

        }

        .login1 {
            top: 410px;
        }

        .signin {
            width: 608px;
            height: 90px;
            left: 416px;
            top: 536px;
            background: #933DEA;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.25);
            color: white;
            font-family: 'Noto Sans KR', sans-serif;
            font-style: normal;
            font-weight: normal;

            left: 493px;
            top: 708px;

            font-family: 'Noto Sans KR', sans-serif;
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 40px;
            /* identical to box height, or 222% */

            text-align: center;
            padding-left: 0;
            color: rgba(51, 51, 51, 0.9);

        }

        .login_container .opt li {
            display: inline;
            text-align: center;
            padding: 0 7px;

        .login_container .opt ul li:before {

        .login_container .opt li:first-child:before {
